<ap-loading *ngIf="isLoading$ | async"></ap-loading>
<ap-error-message *ngIf="error$ | async"></ap-error-message>

<div class="sidebar" *ngIf="popularTags$ | async">
  <p>Popular Tags</p>
  <div class="tag-list">
    <a
      class="tag-default tag-pill"
      [routerLink]="['/tags', popularTag]"
      *ngFor="let popularTag of popularTags$ | async"
    >
      {{popularTag}}
    </a>
  </div>
</div>
