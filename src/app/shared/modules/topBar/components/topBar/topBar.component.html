<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']"> medium </a>
    <ul class="nav nav-bar pull-xs-right">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']"> Home </a>
      </li>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/articles/new']">
            <i class="ion-compose"></i>
            &nbsp; New Post
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/settings']">
            <i class="ion-gear-a"></i>
            &nbsp; Settings
          </a>
        </li>
        <li class="nav-item" *ngIf="(currentUser$ | async) as currentUser">
          <a
            class="nav-link"
            [routerLink]="['/profiles', currentUser.username]"
          >
            <img class="user-pic" [src]="currentUser.image" />
            &nbsp; {{ currentUser.username }}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']"> Sign In </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/register']"> Sign Up </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
